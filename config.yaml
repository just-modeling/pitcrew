cull:
  enabled: true
  timeout: 3600
  every: 600
  
scheduling:
  userScheduler:
    enabled: true
  podPriority:
    enabled: true
    globalDefault: false
    defaultPriority: 0
    userPlaceholderPriority: -10
  userPlaceholder:
    replicas: 1
  userPods:
    nodeAffinity:
      matchNodePurpose: require

prePuller:
  hook:
    enabled: true
  nodeSelector:
    agentpool: jhubuserpool
  continuous:
    enabled: true

      
